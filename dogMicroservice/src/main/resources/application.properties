server.port=8085

spring.application.name=dogMicroservice

#Eureka URL for Postman 192.168.0.175:8761/DOGMICROSERVICE/dogs
eureka.client.serviceUrl.defaultZOne=http://localhost:8761/erureka
eureka.instance.prefer-ip-address=true
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.url=jdbc:h2:mem:bootapp;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

server.servlet.session.cookie.max-age=1


